<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Середнє арифметичне</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* по горизонталі */
            align-items: center;     /* по вертикалі */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 8px;
            width: 200px;
            font-size: 16px;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <input id="num" type="text" placeholder="enter numbers">
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
